{% extends 'pages/base.html' %} 
{% block title %}Vehicle Manage{%endblock%} 
{% block content %}
<h1 class="display-6" style="text-align: center;">Login</h1>
<hr class="my-4">
<div class="row">
  <div class="col-md-5">
    <form method="POST">
      {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
        </div>
        <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fa-solid fa-right-to-bracket"></i> <b>Login</b></button>  
      </form>
  </div>
  <div class="col-md-7">
    <img src="https://sites.google.com/a/cob.us/traffic/_/rsrc/1427742133903/home/Traffdepart.jpg"  alt="None" class="img-thumbnail">
  </div>
</div>

{% endblock %}
