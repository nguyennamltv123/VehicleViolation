{% extends 'pages/base.html' %} 
{% block title %}Change Password{%endblock%} 
{% load crispy_forms_tags %}
{% block content %}
<h1 class="display-6" style="text-align: center;">Change password</h1>
<hr class="my-4">
<div class="row">
  <div class="col-md-5">
    <form action="" method="POST" >
      {% csrf_token %}
            {{form.old_password|as_crispy_field}}
            {{form.new_password1|as_crispy_field}}
          {{form.new_password2|as_crispy_field}}
        <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fa-solid fa-right-to-bracket"></i> <b>Save changes</b></button>  
      </form>
  </div>
  <div class="col-md-7">
    <img src="https://sites.google.com/a/cob.us/traffic/_/rsrc/1427742133903/home/Traffdepart.jpg"  alt="None" class="img-thumbnail">
  </div>
</div>

{% endblock %}
