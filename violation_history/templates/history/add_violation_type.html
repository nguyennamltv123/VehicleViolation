{% extends 'pages/base.html' %} 
{% block title %}Add new vehicle owner profile{%endblock%} 
{% load crispy_forms_tags %}
{% block content %}
<h1 class="display-6" style="text-align: center;">Add new violation type</h1>
<hr class="my-4">
<form method="POST" autocomplete="off" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-5">
        {{form.description|as_crispy_field}}
    </div>
    <div class="col-md-7">
        {{form.fee|as_crispy_field}}
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
        <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fa-solid fa-floppy-disk"></i> <b>Save</b></button>  
    </div>
    <div class="col-md-4">
      <a href="{% url 'violation_list' %}" class="btn btn-secondary btn-block btn-lg">
        <i class="fa-solid fa-arrow-left"></i> <b>Go back</b>
    </a>
    </div>
</div>
    
  </form>
{% endblock content %}
